<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="showDisplay">0</div>
    <div id="IDOperator">
        <button class="Operator" value = "+"> + </button>
        <button class="Operator" value = "-"> - </button>
        <button class="Operator" value = "*"> * </button>
        <button class="Operator" value = "/"> / </button>
        <button class="Clear" onclick = "clearDisplay()"> Clear </button>
    </div>
    <div id="NumEnter">
        <button class="NumBut" value = "7" >7</button>
        <button class="NumBut" value = "8" >8</button>
        <button class="NumBut" value = "9" >9</button>
        <button class="NumBut" value = "4" >4</button>
        <button class="NumBut" value = "5" >5</button>
        <button class="NumBut" value = "6" >6</button>
        <button class="NumBut" value = "1" >1</button>
        <button class="NumBut" value = "2" >2</button>
        <button class="NumBut" value = "3" >3</button>
        <button class="NumBut" value = "0" >0</button>
        <button class="NumBut" value=".">.</button>
        <button class ="EqualTo" value = "=" > = </button>
    </div>
    <script src="java.js" defer></script>
</body>
</html>
